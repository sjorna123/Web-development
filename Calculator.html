<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            margin: 0;
            color: white;
        }

        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 320px;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        .screen {
            background: #000;
            color: #0f0;
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #main-display {
            text-align: right;
            flex-grow: 1;
        }

        .operator-indicator {
            text-align: left;
            flex-shrink: 0;
            color: #fff;
            font-size: 1rem;
            opacity: 0.8;
        }

        .brand {
            text-align: center;
            color: #ccc;
            font-size: 1rem;
            margin-top: -10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #444;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }

        .button:hover {
            background: #666;
        }

        .button.clear {
            background: #a00;
        }

        .button.clear:hover {
            background: #f00;
        }

        .button.operator {
            background: #0a0;
        }

        .button.operator:hover {
            background: #0f0;
        }

        .button.enter {
            background: #00a;
        }

        .button.enter:hover {
            background: #00f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">
            <span class="operator-indicator" id="operator-indicator">&nbsp;</span>
            <span id="main-display">0</span>
        </div>
        <div class="brand">Kingsio SJ-100</div>
        <div class="buttons">
            <button class="button" onclick="press('7')">7</button>
            <button class="button" onclick="press('8')">8</button>
            <button class="button" onclick="press('9')">9</button>
            <button class="button operator" onclick="pressOperator('*')">*</button>

            <button class="button" onclick="press('4')">4</button>
            <button class="button" onclick="press('5')">5</button>
            <button class="button" onclick="press('6')">6</button>
            <button class="button operator" onclick="pressOperator('/')">/</button>

            <button class="button" onclick="press('1')">1</button>
            <button class="button" onclick="press('2')">2</button>
            <button class="button" onclick="press('3')">3</button>
            <button class="button clear" onclick="clearScreen()">Clear</button>
            
            <button class="button" onclick="press('0')">0</button>
            <button class="button operator" onclick="pressOperator('+')">+</button>
            <button class="button operator" onclick="pressOperator('-')">-</button>
            <button class="button enter" onclick="pressEnter()">Enter</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('main-display');
        let operatorIndicator = document.getElementById('operator-indicator');
        let currentValue = 0;
        let currentOperator = null;
        let resetScreen = false;

        function press(value) {
            if (screen.innerText === '0' || resetScreen) {
                screen.innerText = value;
                resetScreen = false;
            } else {
                screen.innerText += value;
            }
        }

        function pressOperator(operator) {
            const screenValue = parseFloat(screen.innerText);

            if (currentOperator) {
                currentValue = calculateInstant(currentValue, screenValue, currentOperator);
                screen.innerText = currentValue;
            } else {
                currentValue = screenValue;
            }

            currentOperator = operator;
            operatorIndicator.innerText = operator;
            resetScreen = true;
        }

        function calculateInstant(a, b, operator) {
            switch (operator) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return a / b;
                default: return b;
            }
        }

        function pressEnter() {
            if (currentOperator) {
                const screenValue = parseFloat(screen.innerText);
                currentValue = calculateInstant(currentValue, screenValue, currentOperator);
                screen.innerText = currentValue;
                currentOperator = null;
                operatorIndicator.innerText = '';
            }
        }

        function clearScreen() {
            screen.innerText = '0';
            operatorIndicator.innerText = '';
            currentValue = 0;
            currentOperator = null;
            resetScreen = false;
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (!isNaN(key)) {
                press(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                pressOperator(key);
            } else if (key === 'Enter' || key === '=') {
                pressEnter();
            } else if (key.toLowerCase() === 'c') {
                clearScreen();
            }
        });
    </script>
</body>
</html>
