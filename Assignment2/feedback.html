<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
    </nav>

    <div class="container">
        <h1>Your thoughts</h1>

        <form action="/submit" method="post" class="info-section">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="3" placeholder="Your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="email@example.com"><br>

            <label>How was it?</label><br>
            <input type="radio" id="awesome" name="mood" value="Awesome" required> Awesome<br>
            <input type="radio" id="good" name="mood" value="Good"> Good<br>
            <input type="radio" id="Average" name="mood" value="Average"> Average<br>
            <input type="radio" id="bad" name="mood" value="Not great"> Not great<br>

            <label>Things you're into</label><br>
            <input type="checkbox" id="web" name="like" value="Web stuff"> Web stuff<br>
            <input type="checkbox" id="games" name="like" value="Games"> Games<br>
            <input type="checkbox" id="design" name="like" value="Design"> Design<br>

            <label for="country">Where you're from</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Pick one...</option>
                <option value="NP">Nepal</option>
                <option value="IN">India</option>
                <option value="US">USA</option>
                <option value="other">Other</option>
            </select><br>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" maxlength="500" placeholder="Say something..." required></textarea><br>

            <input type="submit" value="Send it">
        </form>
    </div>

</body>
</html>
