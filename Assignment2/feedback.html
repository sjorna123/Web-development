<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="feedback.html">Feedback</a>
    </div>

    <div class="main-content">
        <h2 class="text-center">Feedback Form</h2>
        
        <form action="/submit" method="post" class="highlight">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your full name"><br><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            
            <fieldset>
                <legend>Rating:</legend>
                <input type="radio" id="very_satisfied" name="rating" value="Very Satisfied" required>
                <label for="very_satisfied">Very Satisfied</label><br>
                <input type="radio" id="satisfied" name="rating" value="Satisfied">
                <label for="satisfied">Satisfied</label><br>
                <input type="radio" id="neutral" name="rating" value="Neutral">
                <label for="neutral">Neutral</label><br>
                <input type="radio" id="unsatisfied" name="rating" value="Unsatisfied">
                <label for="unsatisfied">Unsatisfied</label><br>
            </fieldset><br>
            
            <fieldset>
                <legend>Interests:</legend>
                <input type="checkbox" id="web_dev" name="interests" value="Web Development">
                <label for="web_dev">Web Development</label><br>
                <input type="checkbox" id="mobile_dev" name="interests" value="Mobile Development">
                <label for="mobile_dev">Mobile Development</label><br>
                <input type="checkbox" id="ai_ml" name="interests" value="AI & Machine Learning">
                <label for="ai_ml">AI & Machine Learning</label><br>
            </fieldset><br>
            
            <label for="country">Country:</label><br>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="India">India</option>
            </select><br><br>
            
            <label for="feedback">Write your feedback here:</label><br>
            <textarea id="feedback" name="feedback" rows="5" cols="40" maxlength="500" placeholder="Your feedback..." required></textarea><br><br>
            
            <div class="text-center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
