<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User API</title>
  <style>
    #user-container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
      border-radius: 10px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Random User Information</h1>
  <div id="user-container">
    <p>Loading...</p>
  </div>
  <button id="next-user-btn">Next User</button>

  <script src="script.js"></script>
</body>
</html>
